---

dependencies:

  - role: epel
    when: ansible_os_family == "RedHat"

galaxy_info:
  author: wikitops
  description: Pip for Linux.
  company: "Wikitops"
  license: "license (BSD, MIT)"
  min_ansible_version: 2.4
  platforms:
    - name: EL
      versions:
        - 6
        - 7
        - 8
    - name: Fedora
      versions:
        - all
    - name: Debian
      versions:
        - jessie
        - stretch
        - buster
    - name: Ubuntu
      versions:
        - trusty
        - xenial
        - bionic
        - focal
  galaxy_tags:
    - python
    - pip
    - package
